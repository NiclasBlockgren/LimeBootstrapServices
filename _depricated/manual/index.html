<!DOCTYPE html>
<html>
  <head>
    <title>LimeBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lbsmanual.css" rel="stylesheet">

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> LimeBootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" data-bind="foreach: data">
            <li class="">
              <a href="#" data-bind="text:humanName, click:$root.selectChapter, attr: { href: uri }"></a>
              </li>
          </ul>
        </div>
        </div>

 
      </nav>
    </header>

    <div class="container" id="lbs-wrapper">
        <div class="row">
          <div class="col-sm-4">
            <div class="affix" id="lbs-sidebar">
              <ul class="nav nav-stacked" data-bind="foreach: sidebar">
                <li class="" >
                <a href="#" data-bind="text:text, attr: { href: anchor }, style: {marginLeft: indent()} "></a>
                </li>
                
              </ul>
            </div>
          </div>
        
          <div class="col-sm-7" id="content" role="main">
            
          </div>
        </div>
    </div>
    

    <footer class="lbs-footer" role="contentinfo">
      <div class="container">
      
      </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="js/lbsmanual.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    
  </body>
</html>
